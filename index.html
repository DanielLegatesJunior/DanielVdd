<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Verificar Idade</h1>
        <div class="mb-3">
            <label for="idadeInput" class="form-label">Digite sua idade:</label>
            <input type="number" class="form-control" id="idadeInput">
        </div>
        <center>  <button class="btn btn-primary" onclick="verificarIdade()">Verificar</button>
            <p id="resultado" class="mt-3"></p></center>
       
    </div>

    <!-- Adicionando Bootstrap JavaScript (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function verificarIdade() {
            // Obtém o valor do campo de entrada
            var idade = parseInt(document.getElementById("idadeInput").value);

            // Chama a função verificarIdade e armazena o resultado
            var resultado = idade >= 18 ? "Você é maior de idade." : "Você é menor de idade.";

            // Exibe o resultado no parágrafo HTML
            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</body>
</html>
